<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="/css/all.css">
    <!-- Font Awesome Library -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Custom CSS -->

    <title>Screen-3-UI</title>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="nav">
            <div class="nav-img">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-state-select">
                <label for="states"></label>
                <select name="states" id="states">
                    <option value="Banglore">Bangalore</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Assam">Assam</option>
                </select>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Main -->
    <!-- Logo-Keep Section -->
    <div class="logo-keep-section">
        <div class="logo-keep">
            <div class="logo-keep-cmpy">
                <img src="/imgs/vogo-logo.png" alt="vogo-logo" class="cmpy-logo">
            </div>
            <div class="logo-text">
                <h1 class="logo-keep-head">Keep</h1>
            </div>
        </div>
        <p class="lk-text">Rental packages for all your commute needs</p>
    </div>
    <!-- Logo-Keep Section -->

    <!-- Select Section -->
    <div class="input-icons">
        <p class="input-head"><strong>Select package duration</strong></p>
        <select name="choose" id="choose">
            <option>Choose from here</option>
        </select>
        <button type="submit" class="submit-btn"> > </button>
    </div>
    <!-- Select Section -->

    <!-- Duration Section -->
    <div class="duration">
        <div class="duration-heading">
            <div class="duration-head">POPULAR DURATIONS </div>
            <div class=" duration-line">
                <hr>
            </div>
        </div>
        <div class="cards">
            <div class="card"><strong>7<br>days</strong></div>
            <div class="card"><strong>14<br>days</strong></div>
            <div class="card"><strong>30<br>days</strong></div>
            <div class="card"><strong>60<br>days</strong></div>
        </div>
    </div>
    <!-- Duration Section -->

    <!-- OR Section -->
    <div class="or-heading">
        <div class="or-line1">
            <hr>
        </div>
        <div class="or-head"> OR </div>
        <div class="or-line2">
            <hr>
        </div>
    </div>
    <!-- OR Section -->

    <!-- Document Section -->
    <div class="document">
        <div class="doc-box">
            <div class="doc-img-box">
                <img class="doc-img" src="/imgs/callender.png" alt="document">
            </div>
            <div class="doc-head">
                <h1>Flexi Keep Pass</h1>
                <h2>Pay only for the days you ride</h2>
            </div>
            <div class="greater-than-img">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </div>
    <!-- Document Section -->

    <!-- Ticket Section -->
    <div class="ticket">
        <div class="ticket-box">
            <div class="ticket-head">
               <p> Choose a package based on your commute needs </p>
            </div>
            <div class="ticket-info-img">
                <img class="ticket-img" src="/imgs/ticket.png" alt="ticket">
            </div>
        </div>
    </div>
    <!-- Ticket Section -->

    <!-- Main -->

</body>

</html>
